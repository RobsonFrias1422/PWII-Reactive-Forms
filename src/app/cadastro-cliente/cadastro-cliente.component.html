<div class="container">
    <div class="row box-cliente">    
        <div class="col-12">      
             <h3 class="text-center">Crie sua conta na ETEC</h3>
                 <form class="mt-5" [formGroup]="formCliente" (ngSubmit)="onSubmit()"> 
                    <div class="form-group">
                        <input type="text" 
                             id="inNome"
                             class="form-control cliente"
                             formControlName="Nome"
                             placeholder="Nome">
                      </div>
                      <div class="form-group">
                          <input type="text" 
                               id="inCPF"
                               class="form-control cliente"
                               formControlName="CPF"
                               placeholder="CPF">
                        </div>
                        <div class="form-group">
                            <input type="text" 
                                 id="in Telefone"
                                 class="form-control cliente"
                                 formControlName="Telefone"
                                 placeholder="Telefone">
                          </div>
                          <div class="form-group">
                              <input type="text" 
                                   id="in E-mail"
                                   class="form-control cliente"
                                   formControlName="E-mail" 
                                   placeholder="E-mail">
                            </div>

                            <button type="submit" class="btn-cadastrar btn-lg">Cadastrar </button>
                 </form>
        </div>
    </div>
</div>
